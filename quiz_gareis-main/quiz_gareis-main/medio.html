<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>NÍVEL MÉDIO - Quiz.exe</title>
</head>
<style>
    
    body {
        margin: 0%;
        font-family: "Press Start 2P", system-ui;
        background-color: black;
    }
    .logo {
        padding-top: 30px;
        padding-left: 30px;
        padding-bottom: 25px;
        background-color: #0e0e0e;
    }
    .logo a {
        text-decoration: none;
        color: #00d943;
        font-size: 40px;
    }
    .questao {
        text-align: center;
        background-color: #070707;
        padding-top: 5px;
        padding-bottom: 20px;
    }
    .questao h1 {
        color: white;
        font-size: 20px;
        font-weight: lighter;
    }
    .numero {
        background-color: #00d943;
        color: black;
        font-size: 20px;
        padding-top: 15px;
        padding-bottom: 15px;
        margin-left: 48.5%;
        margin-right: 48.5%;
        border-radius: 30%;
    }
    .pergunta {
        text-align: center;
        padding-top: 100px;
        padding-bottom: 40px;
    }
    .pergunta span {
        color: white;
        text-shadow: 0 0 7px #ffffff;
        font-size: 30px;
    }
    .alternativas-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        margin: 0 auto;
        margin-top: 70px;
        margin-left: 40px;
        margin-right: 40px;
        font-size: 20px;
        line-height: 35px;
    }
    .alternativa_a, .alternativa_b, .alternativa_c, .alternativa_d {
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-left: 30px;
        padding-right: 30px;
        height: 150px;
    }
    .alternativa_a {
        background-color: #00d943;
        border: 4px solid #00d943;
        outline: 4px solid #00ff90;
        box-shadow: 0 0 30px rgba(0, 217, 67, 0.5);
        text-shadow: 1px 1px #00ff90;
    }
    .alternativa_a:hover {
        transform: scale(1.03);
        box-shadow: 0 0 80px rgba(0, 217, 67, 0.5);
    }
    .alternativa_b {
        background-color: #ffcc00;
        border: 4px solid #ffcc00;
        outline: 4px solid #ffee55;
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        text-shadow: 1px 1px #ffee55;
    }
    .alternativa_b:hover {
        transform: scale(1.03);
        box-shadow: 0 0 80px rgba(255, 204, 0, 0.5);
    }
    .alternativa_c {
        background-color: #e53935;
        border: 4px solid #e53935;
        outline: 4px solid #ff6666;
        box-shadow: 0 0 30px rgba(229, 57, 53, 0.5);
        text-shadow: 1px 1px #ff6666;
    }
    .alternativa_c:hover {
        transform: scale(1.03);
        box-shadow: 0 0 80px rgba(229, 57, 53, 0.5);
    }
    .alternativa_d {
        background-color: #1e88e5;
        border: 4px solid #1e88e5;
        outline: 4px solid #64b5f6;
        box-shadow: 0 0 30px rgba(30, 136, 229, 0.5);
        text-shadow: 1px 1px #64b5f6;
    }
    .alternativa_d:hover {
        transform: scale(1.03);
        box-shadow: 0 0 80px rgba(30, 136, 229, 0.5);
    }
    .rodape-container {
        background-color: #070707;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        border-top: 2px solid #00d943;
    }
    .rodape-conteudo {
        font-family: 'Press Start 2P', monospace;
        font-size: 10px;
        color: #00d943;
    }
    #tela-final {
        display: none;
        text-align: center;
        padding: 100px 30px;
    }
    #tela-final h2 {
        color: #00d943;
        font-size: 20px;
        margin-bottom: 40px;
    }
    #tela-final a {
        background-color: #00d943;
        color: black;
        padding: 15px 25px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        box-shadow: 0 0 20px rgba(0, 217, 67, 0.5);
        text-shadow: 1px 1px #00ff90;
    }
</style>
<body>
    <div class="logo">
        <a href="paginainicial.html">Quiz.exe</a>
    </div>

    <div class="questao">
        <h1>Questão</h1>
        <div class="numero"><span>1</span></div>
    </div>

    <div class="pergunta"><span></span></div>

    <div class="alternativas-container">
        <div class="alternativa_a"></div>
        <div class="alternativa_b"></div>
        <div class="alternativa_c"></div>
        <div class="alternativa_d"></div>
    </div>

  
    <div id="tela-final">
        <h2>Você acertou <span id="resultado-final">X</span> de 10 perguntas!</h2>
        <a href="paginainicial.html">Voltar ao Início</a>
    </div>

    <div class="rodape-container">
        <footer class="rodape-conteudo">
        © 2025 Quiz.exe Corporation — v1.0.0
        </footer>
    </div>

  <script>
    const perguntas = [
      {
        pergunta: "Qual é o objetivo principal de um ataque de ransomware?",
        alternativas: [
          "Espalhar mensagens indesejadas por e-mail",
          "Interceptar conexões de redes públicas",
          "Criptografar arquivos e exigir pagamento para liberação",
          "Remover informações de sistemas obsoletos"
        ],
        correta: 2
      },
      {
        pergunta: "A engenharia social é baseada em:",
        alternativas: [
          "Análise de tráfego de dados criptografados",
          "Exploração de vulnerabilidades de software",
          "Manipulação psicológica para obter informações sensíveis",
          "Teste de penetração em dispositivos físicos"
        ],
        correta: 2
      },
      {
        pergunta: "Um ataque de negação de serviço (DoS) tem como efeito:",
        alternativas: [
          "Aumento de tráfego em redes sociais",
          "Bloqueio temporário ou total do funcionamento de um sistema",
          "Substituição de arquivos infectados por versões limpas",
          "Alteração do histórico de navegação"
        ],
        correta: 1
      },
      {
        pergunta: "O armazenamento de senhas em navegadores sem proteção adequada pode resultar em:",
        alternativas: [
          "Restauração automática de backup",
          "Cópia de dados para outro dispositivo",
          "Exposição direta a malwares e espionagem",
          "Erro de sincronização entre contas"
        ],
        correta: 2
      },
      {
        pergunta: "Ao acessar uma rede Wi-Fi pública sem proteção, o usuário corre o risco de:",
        alternativas: [
          "Perder o acesso à sua conta bancária",
          "Ser monitorado por terceiros mal-intencionados",
          "Receber propagandas personalizadas",
          "Ter seu pacote de dados limitado"
        ],
        correta: 1
      },
      {
        pergunta: "O uso de softwares piratas pode facilitar:",
        alternativas: [
          "A instalação de drivers atualizados",
          "A coleta de feedback pelo desenvolvedor",
          "A entrada de códigos maliciosos sem consentimento",
          "A criação de senhas mais fortes"
        ],
        correta: 2
      },
      {
        pergunta: "Um keylogger opera silenciosamente com o objetivo de:",
        alternativas: [
          "Sincronizar e-mails entre dispositivos",
          "Aumentar o desempenho gráfico",
          "Registrar tudo o que é digitado no teclado",
          "Atualizar aplicativos em segundo plano"
        ],
        correta: 2
      },
      {
        pergunta: "Qual cenário caracteriza um caso de estelionato virtual?",
        alternativas: [
          "Recebimento de e-mails promocionais de grandes empresas",
          "Compra de produtos reais com cartão de terceiros",
          "Venda de serviços fictícios com recebimento de valores",
          "Compartilhamento de links informativos entre contatos"
        ],
        correta: 2
      },
      {
        pergunta: "Qual das práticas abaixo infringe diretamente a LGPD?",
        alternativas: [
          "Armazenar e-mails para marketing sem consentimento",
          "Excluir cadastros após o encerramento do serviço",
          "Permitir que o usuário visualize seus próprios dados",
          "Redirecionar notificações por push"
        ],
        correta: 0
      },
      {
        pergunta: "Quando se compartilha fotos íntimas de outra pessoa sem consentimento, configura-se:",
        alternativas: [
          "Liberdade de comunicação",
          "Violação de conduta ética",
          "Crime de divulgação de cena de nudez sem autorização",
          "Direito de crítica pública"
        ],
        correta: 2
      }
    ];

    let indiceAtual = 0;
    let pontuacao = 0;

    const numeroSpan = document.querySelector(".numero span");
    const perguntaSpan = document.querySelector(".pergunta span");
    const alternativasDivs = [
      document.querySelector(".alternativa_a"),
      document.querySelector(".alternativa_b"),
      document.querySelector(".alternativa_c"),
      document.querySelector(".alternativa_d")
    ];

    function carregarQuestao() {
      const questao = perguntas[indiceAtual];
      numeroSpan.innerText = indiceAtual + 1;
      perguntaSpan.innerText = questao.pergunta;
      alternativasDivs.forEach((el, i) => {
        el.innerText = questao.alternativas[i];
        el.style.opacity = "1";
        el.style.pointerEvents = "auto";
      });
    }

    function bloquearAlternativas() {
      alternativasDivs.forEach(el => el.style.pointerEvents = "none");
    }

    function proximaQuestao() {
      indiceAtual++;
      if (indiceAtual < perguntas.length) {
        carregarQuestao();
      } else {
        document.querySelector(".logo").style.display = "none";
        document.querySelector(".questao").style.display = "none";
        document.querySelector(".pergunta").style.display = "none";
        document.querySelector(".alternativas-container").style.display = "none";
        const telaFinal = document.getElementById("tela-final");
        telaFinal.style.display = "block";
        document.getElementById("resultado-final").textContent = pontuacao;
      }
    }

    alternativasDivs.forEach((div, index) => {
      div.addEventListener("click", () => {
        bloquearAlternativas();
        const correta = perguntas[indiceAtual].correta;
        if (index === correta) pontuacao++;
        div.style.opacity = "0.5";
        setTimeout(proximaQuestao, 1000);
      });
    });

    carregarQuestao();
  </script>
</body>
</html>
